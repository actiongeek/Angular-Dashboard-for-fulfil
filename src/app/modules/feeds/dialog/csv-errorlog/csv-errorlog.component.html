<h1 mat-dialog-title>Error List</h1>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef class="fBold tc">No.</th>
      <td mat-cell *matCellDef="let element" class="tc">{{ element.no }}</td>
    </ng-container>
    <ng-container matColumnDef="error">
      <th mat-header-cell *matHeaderCellDef class="fBold tc">Error</th>
      <td mat-cell *matCellDef="let element">{{ element.error }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div mat-dialog-actions class="footer">
  <button mat-button (click)="close()" color="primary" cdkFocusInitial>
    Ok
  </button>
</div>
