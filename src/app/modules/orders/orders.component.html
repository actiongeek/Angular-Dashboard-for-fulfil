<div class="p24 fl w100">
  <div class="searchBar">
    <form class="example-form">
      <mat-form-field class="example-full-width searchBox">
        <input
          matInput
          placeholder="Search"
          (input)="applyFilter($event.target.value)"
          value=""
        />
      </mat-form-field>
    </form>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="fBold tc">No.</th>
        <td mat-cell *matCellDef="let element" class="tc">
          {{ element.position }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="fBold tc">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Order No Column -->
      <ng-container matColumnDef="orderNo">
        <th mat-header-cell *matHeaderCellDef class="fBold tc">Order No</th>
        <td mat-cell *matCellDef="let element" class="tc">
          #{{ element.orderNo }}
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="orderPrice">
        <th mat-header-cell *matHeaderCellDef class="fBold tc">Price</th>
        <td mat-cell *matCellDef="let element" class="tc">
          ${{ element.orderPrice }}
        </td>
      </ng-container>

      <!-- Order Date Column -->
      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef class="fBold tc">Order Date</th>
        <td mat-cell *matCellDef="let element" class="tc">
          {{ element.orderDate | date: 'MM/dd/yyyy hh:mm a' }}
        </td>
      </ng-container>

      <!-- Reorder Column -->
      <ng-container matColumnDef="reOrderCol">
        <th mat-header-cell *matHeaderCellDef class="fBold tc">Reorder</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="primary"
            class="fr"
            (click)="reOrder(element.reOrderCol)"
          >
            Reorder
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginatorBackEnd
      [length]="dataLength"
      [pageSize]="pageSize"
      [pageSizeOptions]="[100, 150, 200]"
      (page)="getPaginatorData($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
  <mat-progress-spinner
    *ngIf="isLoading"
    color="primary"
    mode="indeterminate"
    diameter="50"
  >
  </mat-progress-spinner>
</div>
